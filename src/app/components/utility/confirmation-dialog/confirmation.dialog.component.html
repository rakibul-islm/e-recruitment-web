<div *ngIf="isVisible" class="fixed inset-0 flex items-center justify-center z-50 bg-black bg-opacity-50">
    <div class="bg-white p-6 rounded-lg shadow-lg max-w-sm w-full">
      <div class="text-center mb-4">
        <h3 class="text-lg font-semibold text-gray-700">{{ message }}</h3>
      </div>
      <div class="flex justify-between mt-4">
        <button (click)="onAccept()" class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600">
          Yes
        </button>
        <button (click)="onReject()" class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600">
          No
        </button>
      </div>
    </div>
</div>
