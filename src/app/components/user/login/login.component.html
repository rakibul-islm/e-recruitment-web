<div class="flex justify-center items-center font-[sans-serif] h-full min-h-screen p-4"
      style="background-image: url(../../assets/images/background-image.webp); background-repeat: no-repeat; background-size: cover;">
      <div class="max-w-md w-full mx-auto">
        <form (submit)="login()" class="bg-opacity-60 bg-white rounded p-6 shadow-[0_2px_16px_-3px_rgba(125,126,131,0.3)]">
          <div class="mb-12">
            <h3 class="text-gray-800 text-3xl font-bold">Sign in</h3>
          </div>

          <div>
            <div class="relative flex items-center">
              <input name="username" type="text" [(ngModel)]="username" required
                class="bg-transparent w-full text-sm text-gray-800 border-b border-gray-400 focus:border-gray-800 pl-2 pr-8 py-3 outline-none placeholder:text-gray-800"
                placeholder="Username" />
              <!-- User icon for username -->
              <svg xmlns="http://www.w3.org/2000/svg" fill="#333" stroke="#333" class="w-[18px] h-[18px] absolute right-2"
                viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M10 3a5 5 0 11-5 5 5 5 0 015-5zm0 2a3 3 0 100 6 3 3 0 000-6zm0 8c-1.5 0-4 1.5-4 3v1h8v-1c0-1.5-2.5-3-4-3z" clip-rule="evenodd" />
              </svg>
            </div>
          </div>

          <div class="mt-6">
            <div class="relative flex items-center">
              <input name="password" [type]="passwordFieldType" [(ngModel)]="password" required
                class="bg-transparent w-full text-sm text-gray-800 border-b border-gray-400 focus:border-gray-800 pl-2 pr-8 py-3 outline-none placeholder:text-gray-800"
                placeholder="Password" />
              <!-- Eye icon to toggle password visibility -->
              <svg *ngIf="passwordFieldType === 'password'" (click)="togglePasswordVisibility()" xmlns="http://www.w3.org/2000/svg" fill="#333" stroke="#333"
                class="w-[18px] h-[18px] absolute right-2 cursor-pointer" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <path d="M1 12s3-9 11-9c6 0 11 9 11 9s-5 9-11 9c-8 0-11-9-11-9z" />
                <path d="M12 9c2.7 0 4.7 3 4.7 3s-2 3-4.7 3c-2.7 0-4.7-3-4.7-3s2-3 4.7-3z" />
              </svg>
              <svg *ngIf="passwordFieldType === 'text'" (click)="togglePasswordVisibility()" xmlns="http://www.w3.org/2000/svg" fill="#333" stroke="#333"
                class="w-[18px] h-[18px] absolute right-2 cursor-pointer" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <path d="M3.4 5.1a9.9 9.9 0 010 13.8M1 12s3-9 11-9c6 0 11 9 11 9s-5 9-11 9c-2.4 0-4.5-.9-6.1-2.4" />
              </svg>
            </div>
          </div>

          <div class="flex flex-wrap items-center justify-between gap-4 mt-6">
            <div class="flex items-center">
              <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 shrink-0 border-gray-300 rounded" />
              <label for="remember-me" class="ml-3 block text-sm text-gray-800">
                Remember me
              </label>
            </div>
            <div>
              <a href="javascript:void(0);" class="text-blue-600 text-sm font-semibold hover:underline">
                Forgot Password?
              </a>
            </div>
          </div>

          <div class="mt-12">
            <button type="submit"
              class="w-full py-2.5 px-4 text-sm font-semibold tracking-wider rounded text-white bg-gray-800 hover:bg-[#222] focus:outline-none">
              Sign in
            </button>
            <p class="text-gray-800 text-sm text-center mt-6">Don't have an account <a href="javascript:void(0);"
              class="text-blue-600 font-semibold hover:underline ml-1 whitespace-nowrap">Register here</a></p>
          </div>

          <hr class="my-6 border-gray-400" />

          <div class="flex justify-center items-center space-x-4">
            <img src="../../assets/images/app-logo.png" alt="e-recruitment logo" class="w-8 h-8" />
            <span class="text-gray-800 text-lg font-semibold">E-RECRUITMENT</span>
          </div>
        </form>
      </div>
</div>
